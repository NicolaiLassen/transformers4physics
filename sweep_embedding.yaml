program: train.py
name: embedding_sweep
entity: transformers4physics
project: v1
method: random
metric:
  goal: minimize
  name: loss/val
parameters:
  embedding__backbone: 
    values: ['conv', vit, 'twinSVT', 'swin']
  embedding__ae_dim:
    values: [64, 128, 256]
  embedding__embed_dim:
    values: [64, 128, 256]
  learning__sched: 
    values: ['multistep', 'cosine']
  learning__learning_rate: 
    distribution: 'uniform'
    min: 0.00001
    max: 0.01
  opt__name:
    values: ["adam","adamw"]
  batch_size:
    distribution: 'q_uniform'
    min: 32
    max: 256
  
command:
  - ${args_no_hyphens}