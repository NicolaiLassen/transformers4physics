use_wandb: False
use_sweep: False
verbose: False
pin_mem: True

seed: 2
gpus: 1
cpus: 1
workers: 1
device: 'cuda'

data_dir: '~/data'
viz_dir: '~/data/viz/'
dataset: 'prism_grid_dataset_224.hdf5'

checkpoint_path: './ckpt/'
check_val_every_n_epoch: 1

experiment: "koopman_Backbone_search_0"
project: "v1"
notes: "Staic field"

embedding:
  name: 'koopman'
  pretrained: False
  ckpt_path: "./ckpt/"
  image_size: 32
  
  channels: 3
  backbone: "Conv"
 
  fc_dim: 256
  embedding_dim: 140
  backbone_dim: 128

  state_dims: [2, 64, 128]

autoregressive: 
  name: "GPT2" 
  pretrained: False
  ckpt_path: "./ckpt/" 

  activation_function: "gelu_new"
  layer_norm_epsilon: 1e-5
  initializer_range: 0.01

  embedding_dim: 140
  n_ctx: 16
  n_layer: 6
  n_head: 4

  output_hidden_states: False
  output_attentions: False

opt:
  name: 'adamw'
  eps: 1e-8
  momentum: 0.9
  beta0: 0.9
  beta1: 0.999
  weight_decay: 1e-8

learning:

  epochs: 40
  start_epoch: 0

  block_size_train: 16
  stride_train: 4
  batch_size_train: 64
  n_data_train: 30
  
  batch_size_val: 16
  block_size_val: 32
  stride_val: 32
  
  lr: 1e-3
  min_lr: 1e-3
  warmup_lr: 1e-3
  gamma: 0.995
  k_decay: 1.0
  sched: 'exponential'