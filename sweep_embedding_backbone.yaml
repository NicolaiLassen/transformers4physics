program: train.py
name: embedding_sweep
entity: transformers4physics
project: v1
method: random
metric:
  goal: minimize
  name: err/val
parameters:
  embedding.backbone: 
    values:
    - 'ResNet'
    - 'TwinsSTV'
  embedding.backbone_dim:
    values:
    - 64
    - 128
  embedding.embedding_dim:
    values: 
    - 64
    - 128
  embedding.fc_dim:
    values: 
    - 64
    - 128
  learning.sched: 
    values: 
    - 'multistep'
    - 'cosine'
    - 'exponential'
  learning.lr: 
    distribution: 'uniform'
    min: 0.00001
    max: 0.001
  learning.epochs:
    distribution: 'q_uniform'
    min: 10
    max: 100
  opt.name:
    values: 
    - 'SGD'
    - 'adam'
    - 'adamw'
  batch_size_train:
    distribution: 'q_uniform'
    min: 32
    max: 128
  
command:
  - ${args_no_hyphens}